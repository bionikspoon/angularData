<section class="meetings cf"> <div ng-hide="signedIn()" class="sorry"> <h1>Sorry</h1> <p>Only registered users can create and manage meetings.</p> <p>Please <a ng-href="#/register" ng-hide="currentUser">register</a> or <a ng-href="#/login">Login</a>. </p> </div> <div ng-show="signedIn()" class="displaymeetings"> <h1>Add Meetings</h1> <form class="formgroup addmeeting cf" name="meetingsForm" ng-submit="addMeeting()" novalidate> <div class="inputwrapper"> <input type="text" name="meetingName" placeholder="Meeting Name" ng-model="meetingName" ng-required="true"> </div> <button type="submit" class="btn" ng-disabled="meetingsForm.$invalid">+ </button> </form> <h2 ng-if="howManyMeetings>0">Your Meetings</h2> <div class="meeting" ng-repeat="(key, meeting) in meetings"> <a class="btn btn-list tooltip" ng-href="#/checkins/{{ currentUser.registeredUser }}/{{ key }}/checkinslist"> <span>View a list of checked in users.</span> </a> <a class="btn btn-checkin tooltip" ng-href="#/checkins/{{ currentUser.registeredUser }}/{{ key }}"> <span>Check in to this meeting.</span> </a> <button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)" confirmation-needed="Are you sure you want to delete the meeting?"> <span>Delete this meeting.</span> </button> <span class="text">{{ meeting.name }}</span> </div> </div> </section>
