<section class="login">
  <form name="loginForm"
        novalidate
        ng-submit="login()">
    <h1>Hi There!</h1>

    <p>Login to access the awesomeness!</p>

    <p class="error formerror"
       ng-show="message">
      {{ message }}</p>

    <input type="email"
           name="email"
           placeholder="Email"
           autofocus
           ng-model="user.email"
           ng-required="true" />

    <p class="error validationerror"
       ng-show="loginForm.email.$invalid && loginForm.email.$touched ">
      Must be a valid email. </p>
    <input type="password"
           name="password"
           placeholder="Password"
           ng-model="user.password"
           ng-required="true" />

    <p class="error validationerror"
       ng-show="loginForm.password.$invalid && loginForm.password.$touched ">
      Password is required. </p>
    <button type="submit"
            class="btn"
            ng-disabled="loginForm.$invalid">
      Login
    </button>
    <p>or <a href="#/register">register</a></p>
  </form>
</section>
