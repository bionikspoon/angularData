<!doctype html>
<html class="no-js"
      ng-app="angularDataApp">
<head>
  <meta charset="utf-8">
  <title>Angular Data</title>
  <meta name="description"
        content="">
  <meta name="viewport"
        content="width=device-width, user-scalable=no">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet"
        href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">
  You are using an <strong>outdated</strong> browser.
  Please <a href="http://browsehappy.com/">upgrade your
                                           browser</a> to
  improve your experience. </p>
<![endif]-->
<header>
  <nav class="cf"
       ng-include="'views/nav.html'"
       ng-controller="StatusCtrl"></nav>
</header>
<div class="page">
  <div class="userinfo"
       ng-controller="StatusCtrl"
       ng-show="currentUser">
    <span class="user">Hi {{ currentUser.firstName }}</span>
    <a href
       ng-click="logout()">Logout</a>
  </div>
  <main class="cf"
        ng-view></main>
</div>
<!--<div ng-view=""></div>-->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/register.js"></script>
<script src="scripts/controllers/meetings.js"></script>
<script src="scripts/services/authentication.js"></script>
<script src="scripts/services/firebase_url.js"></script>
<script src="scripts/controllers/status.js"></script>
<script src="scripts/controllers/checkins.js"></script>
<!-- endbuild -->
</body>
</html>
